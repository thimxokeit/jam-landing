<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAM:째미난 밴드 라이프 커뮤니티</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/jam_logo_small.png" />

  <!-- Pretendard -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />

  <style>
    :root {
      --orange: #fc5c2b;
      --yellow: #fff566;
      --black: #222;
      --gray: #a0a0a0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Pretendard, sans-serif;
      background: #fff;
      color: var(--black);
    }

    /* ===== Header ===== */
    .header {
      padding: 120px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
      overflow: hidden;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title h1 {
      font-size: 120px;
      font-weight: 800;
      color: var(--orange);
      letter-spacing: -5px;
      line-height: 0.9;
      margin: 0;
    }

    .title img {
      height: 80px;
    }

    .subtitle {
      margin-top: 20px;
      font-size: 48px;
      font-weight: 400;
      letter-spacing: -1.4px;
      text-align: center;
    }

    /* ===== Hero Image ===== */
    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 360px;
      background: var(--orange);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero img {
      height: 520px;
      transform: translateY(-80px);
      box-shadow: 0 -2px 12px rgba(0,0,0,0.15);
      border-radius: 34px;
      border: 2px solid var(--yellow);
      background: #000;
    }

    /* ===== Tablet ===== */
    @media (max-width: 1279px) {
      .title h1 {
        font-size: 100px;
      }
      .subtitle {
        font-size: 40px;
      }
      .hero img {
        height: 480px;
      }
    }

    /* ===== Mobile ===== */
    @media (max-width: 799px) {
      .header {
        padding-top: 100px;
        gap: 60px;
      }
      .title h1 {
        font-size: 96px;
      }
      .title img {
        height: 64px;
      }
      .subtitle {
        font-size: 32px;
      }
      .hero {
        height: 320px;
      }
      .hero img {
        height: 440px;
        transform: translateY(-60px);
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div>
      <div class="title">
        <h1>Let’s</h1>
        <img src="assets/jam_logo.png" alt="JAM" />
      </div>
      <div class="subtitle">째미난 밴드 라이프 커뮤니티</div>
    </div>

    <div class="hero">
      <img src="assets/mobile_mockup.png" alt="JAM 앱 미리보기" />
    </div>
  </header>

</body>
</html>
